<style>
  .modal-content {
    background-color: #212121
  }
</style>

<!-- Purchase Confirm -->
<div class="modal fade" id="Test" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          Test
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          <h4 class="text-center">
            Test
          </h4>
          <br>
          <h6 class="text-center">
            By clicking Save, you will store the project in the database
          </h6>
          <br>
          <input id="save_project" name="save_project" type="hidden" value="{{ form.project_name.data }}">
          <input id="save_site" name="save_site" type="hidden" value="{{ form.site.data }}">
          {{ save_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
